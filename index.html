<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokempô</title>
    <script src="https://kit.fontawesome.com/b755a89a93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Jokempô</h1>

    <h2>Faça sua escolha:</h2>

    <div id="jokempoChoice">

        <button class="jokempoButton" type="submit" id="rock" value="rock" data-value="rock"><i class="far fa-hand-rock fa-5x" data-value="rock"></i></button>
        <button class="jokempoButton" type="submit" id="paper" value="paper" data-value="paper"><i class="far fa-hand-paper fa-5x" data-value="paper"></i></button>
        <button class="jokempoButton" type="submit" id="scissors" value="scissors" data-value="scissors"><i class="far fa-hand-scissors fa-5x" data-value="scissors"></i></button>

    </div>

    <div id="winner">
        <p id="displayWinner">

        </p>
    </div>

    <div id="scoreBoard">

        <h3>Placar:</h3>
        <p>Player: <span id="scorePlayer">0</span></p>
        <p>Computer: <span id="scorePc">0</span></p>
        <p>Tie: <span id="scoreTie"> 0 </span> </p>

    </div>

    <script src="./script2.js"></script>
</body>
</html>
